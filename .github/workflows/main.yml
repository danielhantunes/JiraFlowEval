# Build, test, and evaluate. Runs only on demand (Actions → Run workflow).
name: Build, test & evaluate

on:
  workflow_dispatch:

jobs:
  # Build image and run all tests inside Docker (mandatory; same environment as production).
  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env for compose
        run: cp .env.example .env

      - name: Ensure input/output dirs exist
        run: mkdir -p input output temp_repos

      - name: Build image
        run: docker compose build

      - name: Run tests with coverage (inside container)
        run: docker compose run --rm -T --entrypoint pytest evaluator tests/ -v --cov=evaluator --cov-report=term-missing --cov-fail-under=55

      - name: Smoke test (CLI help)
        run: docker compose run --rm -T evaluator --help

  # Full evaluation on all repos in input. Set OPENAI_API_KEY secret for real LLM scores.
  evaluate:
    runs-on: ubuntu-latest
    needs: [docker-build-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Secrets (credentials) + Variables (config) → .env
      - name: Create .env
        run: |
          cp .env.example .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "RAW_INPUT_FILENAME=${{ vars.RAW_INPUT_FILENAME }}" >> .env
          echo "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> .env
          echo "AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> .env
          echo "AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> .env
          echo "AZURE_ACCOUNT_URL=${{ vars.AZURE_ACCOUNT_URL }}" >> .env
          echo "AZURE_CONTAINER_NAME=${{ vars.AZURE_CONTAINER_NAME }}" >> .env
          echo "AZURE_BLOB_NAME=${{ vars.AZURE_BLOB_NAME }}" >> .env

      - name: Ensure input and create default repos list if missing
        run: |
          mkdir -p input output temp_repos
          if [ ! -f input/repos.xlsx ]; then
            pip install -q pandas openpyxl
            python -c "import pandas as pd; from pathlib import Path; Path('input').mkdir(exist_ok=True); pd.DataFrame([{'repo_url': 'https://github.com/octocat/Hello-World'}]).to_excel('input/repos.xlsx', index=False, engine='openpyxl')"
          fi

      - name: Build image
        run: docker compose build

      - name: Run evaluation (non-interactive, all repos in input)
        run: docker compose run --rm -T evaluator --file input/repos.xlsx --output repos_evaluated.xlsx

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: output/repos_evaluated.xlsx
          if-no-files-found: ignore
